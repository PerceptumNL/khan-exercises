<!DOCTYPE html>
<html data-require="math">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Vermenigvuldigen en delen van negatieve getallen</title>
    <script src="../khan-exercise.js"></script>
</head>
<body>
    <div class="exercise">
        <div class="vars" data-ensure="data-ensure"><0 b="B"></0></div>

        <div class="problems">
            <div id="multiplying">
                <p class="question"><code><var>A</var> \times <var>B</var> = </code> ?</p>
                <div class="solution"><var>C</var></div>
                <div class="hints">
                    <p data-tt="hint1" data-if="data-if" a="A"><0 b="B"></0></p>
                    <p data-tt="hint2" data-else="data-else" data-if="data-if" a="A"></p>
                    <p data-tt="hint3" data-else="data-else">A positive times a negative is a negative.</p>
                    <p><code><var>A</var> \times <var>B</var> = <var>C</var></code></p>
                </div>
            </div>

            <div id="dividing">
                <p class="question"><code><var>C</var> \div <var>B</var> = </code> ?</p>
                <div class="solution"><var>A</var></div>
                <div class="hints">
                    <p data-tt="hint4" data-if="data-if" c="C"><0 b="B"></0></p>
                    <p data-tt="hint5" data-else="data-else" data-if="data-if" c="C"></p>
                    <p data-tt="hint6" data-else="data-else">A positive divided by a negative is a negative.</p>
                    <p><code><var>C</var> \div <var>B</var> = <var>A</var></code></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
